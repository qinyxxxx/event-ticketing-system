<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Event Detail</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="api.js"></script>
  <script src="nav.js"></script>
  <style>
    .event-img img {
      width: 250px;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }
    .event-img {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="nav">
    <a href="index.html">Home</a>
    <a href="my_orders.html">My Orders</a>
  </div>

  <h1>Event Detail</h1>

  <div id="detail"></div>

  <script>
    function getEventId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("eventId");
    }

    async function loadDetail() {
      const id = getEventId();
      const res = await apiGet(`/events/${id}`);

      const div = document.getElementById("detail");

      if (res.success) {
        const ev = res.data;

        div.className = "card";
        div.innerHTML = `
<div class="event-detail-container">
  <div class="event-img">
    <img src="${ev.imageUrl}" />
  </div>

  <h2>${ev.name}</h2>
  <p>${ev.description || ""}</p>
  <p><strong>Performer:</strong> ${ev.performer || "N/A"}</p>
  <p><strong>Venue:</strong> ${ev.venue || "N/A"} (${ev.city || ""})</p>
  <p><strong>Date:</strong> ${ev.date || "N/A"}</p>
  <p><strong>Price:</strong> $${ev.price || "N/A"}</p>
  <p><strong>Category:</strong> ${ev.category || "N/A"}</p>
  <p><strong>Remaining Tickets:</strong> ${ev.remainingTickets}</p>

  <div style="margin-top:10px;">
    <input id="qty" type="number" min="1" value="1" />
    <button onclick="purchase()">Purchase</button>
  </div>

  <p id="msg" style="color: green; margin-top:10px;"></p>
</div>
`;
      }
    }

    async function purchase() {
      // Check if user is logged in
      if (!isLoggedIn()) {
        alert("Please login first to purchase tickets");
        window.location.href = "login.html";
        return;
      }

      const id = getEventId();
      const qty = parseInt(document.getElementById("qty").value);

      const res = await apiPost("/purchase", {
        eventId: id,
        quantity: qty
      });

      document.getElementById("msg").innerText =
        res.success ? "Purchase Successful!" : res.error;
    }

    loadDetail();
  </script>

</body>
</html>
