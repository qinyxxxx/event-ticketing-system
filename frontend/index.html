<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Event List</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="api.js"></script>
  <script src="nav.js"></script>
  <style>
    .card {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .event-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .event-img img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .event-img {
      width: 300px;
      height: 200px;
      flex-shrink: 0;
    }
    .event-info {
      flex: 1;
    }
  </style>
</head>
<body>

  <div id="nav">
    <a href="login.html">Login</a>
    <a href="my_orders.html">My Orders</a>
  </div>

  <h1>Events</h1>

  <div id="list"></div>

  <script>
    async function loadEvents() {
      const res = await apiGet("/events");
      const container = document.getElementById("list");

      if (res.success) {
        res.data.forEach(ev => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <div class="event-row">
              <div class="event-img">
                <img src="${ev.imageUrl}" />
              </div>
              <div class="event-info">
                <h2>${ev.name}</h2>
                <p>${ev.description || ""}</p>
                <p><strong>Performer:</strong> ${ev.performer || "N/A"}</p>
                <p><strong>Venue:</strong> ${ev.venue || "N/A"} (${ev.city || ""})</p>
                <p><strong>Date:</strong> ${ev.date || "N/A"}</p>
                <p><strong>Price:</strong> $${ev.price || "N/A"}</p>
                <p><strong>Category:</strong> ${ev.category || "N/A"}</p>
                <p><strong>Remaining Tickets:</strong> ${ev.remainingTickets}</p>
                <a href="event_detail.html?eventId=${ev.eventId}">
                  <button>View Details</button>
                </a>
              </div>
            </div>
          `;

          container.appendChild(div);
        });
      }
    }

    loadEvents();
  </script>

</body>
</html>
