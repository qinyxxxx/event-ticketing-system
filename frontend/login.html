<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="api.js"></script>
  <script src="nav.js"></script>
</head>
<body>

  <h1>Login</h1>

  <div class="card">
    <input id="userId" placeholder="User ID" /><br/>
    <input id="password" placeholder="Password" type="password" /><br/>
    <button type="button" onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
    <p style="margin-top: 15px;">
      Don't have an account?
      <a href="register.html" style="color:#2563eb;">Sign up</a>
    </p>
  </div>

  <script>
    async function login() {
      console.log("here is login");
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      console.log("userid:", userId);
      console.log("password:", password);

      try {
        const res = await apiPost("/login", { userId, password });
        console.log("login api response:", res);

        let parsed = res;
        if (res && typeof res.body === "string" && res.success === undefined) {
          try {
            parsed = JSON.parse(res.body);
            console.log("parsed login body:", parsed);
          } catch (e) {
            console.error("failed to parse login body", e);
          }
        }

        if (!parsed || parsed.success !== true) {
          const msg = (parsed && parsed.error) || "Error userid or password.";
          document.getElementById("msg").innerText = msg;
          return;
        }

        // Login successful
        localStorage.setItem("token", parsed.data.token);
        localStorage.setItem("userId", parsed.data.userId);
        window.location.href = "index.html";
      } catch (e) {
        console.error("login error:", e);
        document.getElementById("msg").innerText =
          "Login failed due to a network or server error.";
      }
    }
  </script>

</body>
</html>
