<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="api.js"></script>
  <script src="nav.js"></script>
</head>
<body>

  <div id="nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>

  <h1>My Orders</h1>

  <div id="orders"></div>

  <script>
    async function loadOrders() {
      const userId = getUserId();
      const res = await apiGet(`/orders?userId=${userId}`);

      const container = document.getElementById("orders");

      if (res.success) {
        res.data.forEach(order => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
<div class="order-row" style="display:flex; gap:20px; align-items:flex-start;">
  <div class="order-img" style="width:320px; height:220px; flex-shrink:0; align-self:flex-start;">
    <img src="${order.event?.imageUrl || ''}" style="width:320px; height:220px; object-fit:cover; border-radius:6px;" />
  </div>

  <div class="order-info" style="flex:1; text-align:left;">
    <p><strong>Order ID:</strong> ${order.orderId}</p>
    <p><strong>Event Name:</strong> ${order.event?.name || "N/A"}</p>
    <p><strong>Performer:</strong> ${order.event?.performer || "N/A"}</p>
    <p><strong>Venue:</strong> ${order.event?.venue || "N/A"} (${order.event?.city || ""})</p>
    <p><strong>Date:</strong> ${order.event?.date || "N/A"}</p>
    <p><strong>Price:</strong> $${order.event?.price || "N/A"}</p>
    <p><strong>Quantity:</strong> ${order.quantity}</p>
    <p><strong>Ordered At:</strong> ${order.createdAt}</p>
  </div>
</div>
`;

          container.appendChild(div);
        });
      }
    }

    loadOrders();
  </script>

</body>
</html>
